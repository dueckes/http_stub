language: ruby
rvm:
  - 2.2.8
  - 2.3.5
  - 2.4.2
addons:
  firefox: 57.0
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - gem update --system
  - gem --version
  - gem install bundler rake
script: rake commit
cache: bundler
notifications:
  email:
    on_success: change
    on_failure: always
